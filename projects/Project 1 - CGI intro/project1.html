<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Richard Angueira Project 1</title>
</head>
<body>
    <form enctype="multipart/form-data" action="../cgi-bin/project1" method="get">
        <label for="name">User name: </label>
        <input type="text" id="name" name="name" /><br />

        <label for="gender">Gender: </label>
        <input type="radio" id="male" value="Male" name="gender" />
        <label for="male">M</label>
        <input type="radio" id="female" value="Female" name="gender" />
        <label for="female">F</label><br />

        <label for="birthday">Birthday: </label>
        <input type="date" id="bday" name="birthday" /><br />

        <label for="age">Age(range:1-99): </label>
        <input type="text" id="age" name="age" maxlength="3" size="1"/><br />

        <label for="courses">Courses taken: </label>
        <input type="checkbox" id="class1" value="CPS1231" name="CPS1231" />
        <label for="class1">CPS1231</label>
        <input type="checkbox" id="class2" value="CPS2231" name="CPS2231" />
        <label for="class2">CPS2231</label>
        <input type="checkbox" id="class3" value="CPS2232" name="CPS2232" />
        <label for="class3">CPS2232</label>
        <input type="checkbox" id="class4" value="CPS3250" name="CPS3250" />
        <label for="class4">CPS3250</label><br />

        <label for="town">Select township: </label>
        <select name="town" id="town">
            <option value=""> </option>
            <option value="Union">Union</option>
            <option value="Newark">Newark</option>
            <option value="Edison">Edison</option>
            <option value="Harrison">Harrison</option>
        </select><br />

        <label for="mydata">Paste a string that contains up to 40 letter A-Z, a-z, even special characters: </label><br />
        <input type="text" id="mydata" name="mydata" maxlength="40" size="60"/><br />

        <input type="submit" id="submit" value="Submit"/>
    </form>
</body>
</html>
