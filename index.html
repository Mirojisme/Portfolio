<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function myFunction(){
            document.getElementById("myDropdown").classList.toggle("ddshow");
        }

        window.onclick = function(event){
            if(!event.target.matches('.dropbtn')){
                var dropdowns = document.getElementsByClassName("ddcontent");
                var i;
                for(i = 0; i < dropdowns.length; i++){
                    var openDropdown = dropdowns[i];
                    if(openDropdown.classList.contains('ddshow')){
                        openDropdown.classList.remove('ddshow');
                    }
                }
            }
        }
    </script>
</head>
<body>
    
    <div class="nav" id="mynav">
        <div class="navlogo">
            <img src="images/Richard.png">
        </div>
        
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">
                <img src="images/icons/Nav.png">
            </button>
            <div id="myDropdown" class="ddcontent">
                <a href="#" class="active">About Me</a>
                <a href="#">Experience</a>
                <a href="#">Skills</a>
                <a href="#">Education</a>
                <a href="#">Contact</a>
                <a href="#">Resume</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <h2>Main Content</h2>
            <p>This is a simple responsive webpage created using HTML and CSS.</p>
            <div class="progressbar">
                <div class="skill html">80%</div>
            </div>
            <div class="progressbar">
                <div class="skill php">50%</div>
            </div>
            <div class="progressbar">
                <div class="skill html">80%</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Responsive Webpage</p>
    </footer>
</body>
</html>
